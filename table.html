<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Table</title>
     </head>
     <body>
          <table style="width: 100%; font-size: 40px;">
               <thead style="font-weight: bold;">
                    <tr>
                         <td style="width: 50%; text-align: center; border-bottom: 2px solid black; border-right: 2px solid black;">Male</td>
                         <td style="width: 50%; text-align: center; border-bottom: 2px solid black; border-right: 2px solid black;">Female</td>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                         <td style="width: 50%; text-align: center; border-bottom: 2px solid black; border-right: 2px solid black;">Obinna</td>
                         <td style="width: 50%; text-align: center; border-bottom: 2px solid black; border-right: 2px solid black;">Nkechi</td>
                    </tr>
                    <tr>
                         <td style="width: 50%; text-align: center; border-bottom: 2px solid black; border-right: 2px solid black;">Obinna</td>
                         <td style="width: 50%; text-align: center; border-bottom: 2px solid black; border-right: 2px solid black;">Nkechi</td>
                    </tr>
                    <tr>
                         <td style="width: 50%; text-align: center; border-bottom: 2px solid black; border-right: 2px solid black;">Obinna</td>
                         <td style="width: 50%; text-align: center; border-bottom: 2px solid black; border-right: 2px solid black;">Nkechi</td>
                    </tr>
                    <tr>
                         <td style="width: 50%; text-align: center; border-bottom: 2px solid black; border-right: 2px solid black;">Obinna</td>
                         <td style="width: 50%; text-align: center; border-bottom: 2px solid black; border-right: 2px solid black;">Nkechi</td>
                    </tr>
               </tbody>
          </table>
          <br>
          <br>

          <form style="display: grid;">
               <input required style="width: 35%; justify-content: center; place-self: center; height: 40px;" type="text" placeholder="Full name"/>
               <input required style="width: 35%; justify-content: center; place-self: center; height: 40px;" type="email" placeholder="Email address"/>
               <input required style="width: 35%; justify-content: center; place-self: center; height: 40px;" type="number" placeholder="Phone number"/>
               <br>
               <span style="display: flex; width: 35%; justify-content: center; place-self: center">
                    <input style="width: 10%; justify-content: center; place-self: center; height: 40px;" type="checkbox" name="swimming" value="swimming"/>
                    <label for="a">Swimming</label><br>
                    <input style="width: 10%; justify-content: center; place-self: center; height: 40px;" type="checkbox" name="dancing" value="dancing">
                    <label for="b">Dancing</label><br>
                    <input style="width: 10%; justify-content: center; place-self: center; height: 40px;" type="checkbox" name="eating" value="eating">
                    <label for="c">Eating</label><br>
               </span>
               <br>
               <span style="display: flex; width: 35%; justify-content: center; place-self: center">
                    <input style="width: 10%; justify-content: center; place-self: center; height: 40px;" type="radio" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input style="width: 10%; justify-content: center; place-self: center; height: 40px;" type="radio" name="gender" value="female">
                    <label for="female">Female</label>
               </span>
               <br>
               <input required style="justify-content: center; place-self: center; height: 40px;" type="file"/>
               <input required style="width: 35%; justify-content: center; place-self: center; height: 40px;" type="password"/>
               <br>
               <button style="width: 100px; height: 35px; justify-content: center; place-self: center; background-color: blue;" type="submit">Submit</button>
          </form>
     </body>
</html>
